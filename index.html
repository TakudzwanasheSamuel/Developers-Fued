<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sharon!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .card-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 500px;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transform: rotateY(0deg);
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      backface-visibility: hidden;
      opacity: 0;
    }
    .card.active {
      opacity: 1;
    }
    .card h1 {
      font-size: 2rem;
      margin: 0;
      color: #ff6f61;
    }
    .card p {
      font-size: 1.2rem;
      color: #333;
    }
    .candles {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .candle {
      width: 10px;
      height: 40px;
      background: #ff6f61;
      margin: 0 5px;
      position: relative;
      animation: flicker 1.5s infinite;
    }
    .candle::before {
      content: '';
      width: 15px;
      height: 15px;
      background: #ffcc00;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: -2.5px;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .emojis {
      font-size: 2rem;
      margin: 20px 0;
      animation: float 3s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3b2f;
    }
    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card active">
      <h1>🎉 Sharon 🎉</h1>
      <p>Happy Birthday my love!</p>
      <div class="candles">
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
      </div>
      <button id="next-btn">Yayy 🎉✨🌸</button>
    </div>
    <div class="card">
      <p>Look at you aging like fine wine 💖</p>
      <div class="emojis">😊🎈🎁</div>
      <button id="next-btn">Yayy 🎉✨🌸</button>
    </div>
    <div class="card">
      <p>Thank you for being the huge blessing you are in my life.</p>
      <div class="emojis">🎉✨🌸</div>
      <button id="next-btn">Yayy 🎉✨🌸</button>
    </div>
    <div class="card">
      <p>And I'm not just saying this because you are my blesser 😊</p>
      <div class="emojis">💫🎊🍰</div>
      <button id="next-btn">I Love You 💖</button>
    </div>
  </div>
  <canvas id="confetti"></canvas>
  <script>
    const cards = document.querySelectorAll('.card');
    const nextBtns = document.querySelectorAll('#next-btn');
    let currentCardIndex = 0;

    function fireConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    nextBtns.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        cards[currentCardIndex].classList.remove('active');
        currentCardIndex = (currentCardIndex + 1) % cards.length;
        cards[currentCardIndex].classList.add('active');
        fireConfetti();
      });
    });
  </script>
</body>
</html>
